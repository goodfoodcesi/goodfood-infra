apiVersion: v1
kind: ConfigMap
metadata:
  name: tyk-api-definition
  namespace: default
data:
  authentification-api.json: |
    {
      "name": "Authentification API",
      "api_id": "authentification-api",
      "org_id": "default",
      "use_keyless": true,
      "version_data": {
        "not_versioned": true,
        "versions": {
          "Default": {
            "name": "Default"
          }
        }
      },
      "proxy": {
        "listen_path": "/auth/",
        "target_url": "http://authentification-api:80",
        "strip_listen_path": true
      }
    }