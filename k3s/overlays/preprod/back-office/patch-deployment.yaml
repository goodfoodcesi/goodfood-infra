apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-office
spec:
  template:
    spec:
      containers:
      - name: back-office
        env:
        - name: SHOP_API_URL
          value: "http://preprod-api.goodfood.ovh/shop"
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
