apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goodfood-dev
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/goodfoodcesi/goodfood-infra 
    targetRevision: main
    path: kube/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true