# kube/argocd/applications/goodfood-preprod.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goodfood-preprod
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/goodfoodcesi/goodfood-infra
    targetRevision: main
    path: kube/preprod
  
  destination:
    server: https://kubernetes.default.svc 
    namespace: preprod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

---

apiVersion: v1
kind: Service
metadata:
  name: argocd-metrics-nodeport
  namespace: argocd
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: argocd-server  
  ports:
    - name: metrics
      port: 8082
      targetPort: 8082
      nodePort: 30082