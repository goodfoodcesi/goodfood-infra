# kube/argocd/applications/goodfood-dev.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goodfood-preprod
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/goodfoodcesi/goodfood-infra 
    targetRevision: main
    path: kube/preprod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: preprod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true