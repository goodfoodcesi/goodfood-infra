apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: preprod
spec:
  ingressClassName: traefik
  rules:
    - host: preprod.goodfood.test
      http:
        paths:
          # Back-Office (accès direct)
          - path: /bo
            pathType: Prefix
            backend:
              service:
                name: back-office
                port:
                  number: 80
          
    
          # API Gateway (Tyk)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tyk-gateway
                port:
                  number: 8080
          
