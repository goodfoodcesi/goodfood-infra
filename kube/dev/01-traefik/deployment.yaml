apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
      - name: traefik
        image: traefik:v3.0
        args:
        - --providers.kubernetesingress=true
        - --entrypoints.web.address=:80
        - --providers.kubernetesingress.ingressclass=traefik
        - --api.dashboard=true          
        - --api.insecure=true            
        - --log.level=INFO               
        ports:
        - name: web
          containerPort: 80
        - name: dashboard               
          containerPort: 8080
        resources:                       
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"