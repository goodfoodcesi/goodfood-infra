apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back-office-ingress

spec:
  ingressClassName: traefik
  rules:
    - host: dev.goodfood.test
      http:
        paths:
          - path: /bo
            pathType: Prefix
            backend:
              service:
                name: back-office
                port:
                  number: 80
